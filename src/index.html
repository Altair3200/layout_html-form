<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsubmit="onSubmit()">

      <fieldset class="fieldset fieldset1">
        <legend>Personal information</legend>

        <div class="form-field">
          <label for="surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="surname"
            required
          >
        </div>

        <div class="form-field">
          <label for="name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="name"
            required
          >
        </div>

        <div class="form-field">
          <label for="age">
            How old are You?
          </label>
          <input
            type="number"
            id="age"
            name="age"
            min="12"
            max="100"
            value="12"
            required
          >
        </div>

        <div class="form-field">
          <label for="DateOfBirth">
            Full date of birth:
          </label>
          <input
            type="date"
            id="DateOfBirth"
            name="DateOfBirth"
          >
        </div>

        <div class="form-field">
          <label for="terms">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="terms"
            id="terms"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="email">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="email@example.com"
          >
        </div>

        <div class="form-field">
          <label for="password">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
            required minlength="5"
            maxlength="20"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?

          <label for="love-cats-yes">
            <input
              type="radio"
              name="love-cats"
              id="love-cats-yes"
              value="yes"
            > Yes
          </label>

          <label for="love-cats-no">
            <input
              type="radio"
              name="love-cats"
              id="love-cats-no"
              value="no"
            > No
          </label>

        </div>

        <div class="form-field">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="color"
          >
        </div>

        <div class="form-field">
          <label for="time-go-bed">
            What time do tou go to bed?
          </label>
          <input
            type="time"
            name="time-go-bed"
            id="time-go-bed"
          >
        </div>

        <div class="form-field">
          <label for="favorite-car">
            What are your favorite brand of cars?
          </label>
          <select
            name="favorite-car"
            id="favorite-car"
            multiple
            >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="work-rate">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="work-rate"
            id="work-rate"
            min="1"
            max="10"
            step="1"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="comments">
          Comments:
          </label>
          <textarea
            name="comments"
            id="comments"
            autocomplete="off">
          </textarea>
        </div>

        <div class="form-field">
          <label for="recommend-us">
          Would you recommend us?
          </label>
          <select name="recommend-us" id="recommend-us">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
